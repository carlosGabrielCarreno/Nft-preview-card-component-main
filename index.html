<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="img" src="./images/image-equilibrium.jpg" alt="">
        <h3 class="h3">Equilibrium #3429</h3>
        <p class="p">Our quilibrium collection promotes balanced and calm.</p>
        <section class="container-item">
          <a class="item" href="./images/icon-ethereum.svg"></a>
          <a class="item" href="./images/icon-clock.svg"></a>
        </section>
        <footer class="footer-card">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>Creation of Jules Wyvern</p>
        </footer>
      </div>
    </div>

    </div>
  </body>
</html>

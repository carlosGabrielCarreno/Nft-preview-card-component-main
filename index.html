<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="img" src="./images/image-equilibrium.jpg" alt="">
        <h3 class="h3">Equilibrium #3429</h3>
        <p class="p-card-description">Our quilibrium collection promotes balanced and calm.</p>
        <section class="container-item">
          <div class="item-body">
          <img class="item"  src="./images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="p-item-1">0.041 ETH</p>
          </div>
          <div class="item-body">
            <img class="item"  src="./images/icon-clock.svg" alt="icon-clock">
            <p class="p-item-2">3 day left</p>
          </div>
        </section>
        <div class="container-hr">
          <hr class="hr"  />
        </div>
        <footer class="footer-card">
          <img class="img-footer-card" src="./images/image-avatar.png" alt="avatar">
          <p class="p-footer">Creation of Jules Wyvern</p>
        </footer>
      </div>
    </div>
    
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gabriel Carre√±o</a>. -->
    </div>
  </body>
</html>
